# my global config
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: "app"

rule_files:

scrape_configs:

  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: 'node-exporter'
    static_configs:
      - targets: ["node-exporter:9100"]

  # - job_name: 'fastapi-app'
  #   static_configs:
  #     - targets: ['fastapi-app:8000']

  - job_name: "fastapi-app"
    dns_sd_configs:
      - names: ["fastapi-app"]
        port: 8000
        type: A
        refresh_interval: 5s